<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Thominhas drugstore</h1>
      <nav>
        <ul>
          <li><a href="#" class="nav-link" data-section="home">Home</a></li>
          <li><a href="#" class="nav-link" data-section="produtos">Produtos</a></li>
          <li><a href="#" class="nav-link" data-section="carrinho">Carrinho</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section id="home" class="section">
        <!-- <h2>Home</h2> -->
        <!-- Conteúdo da seção Home -->
      </section>
      <section id="produtos" class="section">
        <!-- <h2>Produtos</h2> -->
        <div class="product">
          <img src="fralda.jpeg" alt="Produto 1">
          <div class="product-info">
            <h3>Fralda Pampers 28 unidades</h3>
            <p>Descrição do Produto 1</p>
            <button class="btn">Adicionar ao Carrinho</button>
          </div>
        </div>

        <div class="product">
          <img src="ibuprofeno.jpeg" alt="Produto 2">
          <div class="product-info">
            <h3>Ibuprofeno 20 mg</h3>
            <p>Descrição do Produto 2</p>
            <button class="btn">Adicionar ao Carrinho</button>
          </div>
        </div>
      </section>
      <section id="carrinho" class="section">
        <!-- <h2>Carrinho</h2> -->
        <!-- Conteúdo da seção Carrinho -->
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Thominhas drugstore. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
